<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and time</title>
</head>

<body>
    <div>
        <h1>Date and time</h1>
        <div id="datetime">
    </div>

<script>
    function loaddatetime() {
        fetch('datetime.php')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('datetime').innerHTML = data;
                })
                .catch(error => console.error('Error fetching date and time:', error));
        }

    // Loading the date and time when the page refreshes
    window.onload = loaddatetime;
</script>
    
</body>
</html>
